<!-- LOGIN APP TEMPLATES -->
<script type="text/template" id="login-app-template">
	<div class="container"> 
	  <h1 class="ui header">Instanto</h1>
	  <form class="ui form segment">
	  	<div class="ui inverted dimmer" >
	      <div class="ui text loader"><b>Loading</b></div>
      </div>
	    <div class="two fields">
	      <div class="field">
	        <label for="username">Username</label>
	        <div class="ui icon input">
		        <input id="username" placeholder="Username" type="text" />
		        <i class="asterisk red icon"></i>
	        </div>
	      </div>
	      <div class="field">
	      	<label for="password">Password</label>
	      	<div class="ui icon input">
	        	<input id="password" placeholder="Password" type="password">
	        	<i class="asterisk red icon"></i>
	        </div>
	      </div>
	    </div>
	    <button type="submit" class="ui blue button">Login</button>
	  	<div class="ui error message"></div>
	  </form>   
	</div>
</script>
<!-- END LOGIN APP TEMPLATES -->

<script type="text/template" id="status-app-collection-template">
	<div class="ui hidden divider"></div>
		<button class="ui green labeled button js-create">
	    <!--<i class="add icon"></i>-->New
	  </button>
	  <div class="ui right floated icon input">
	    <input class="js-search"type="text" placeholder="Search...">
	    <i class="search icon"></i>
	  </div>
	<div class="ui hidden divider"></div>

	<div class="ui attached default message">
	  <div class="header">
	    List of statuses
	  </div>
	  <p>This list shows all the statuses registred in the system</p>
	</div>
    <table class="ui basic sortable table compact attached">
  		<thead>
  			<tr>
  				<th>ID</th>
  				<th>Name</th>
  				<th></th>
  			</tr>
  		</thead>
  		<tbody>
  		</tbody>
  	</table>
  	<div class="ui hidden divider"></div>
  	<div class="ui small modal">
	    <i class="close icon"></i>
	    <div class="header">Delete status</div>
	    <div class="content">
	      <p>Do you want to delete this status ?</p>
        <p>If you delete this status, the following actions will be triggered</p>
        <ul>
          <li>All members that have this status as primary will be deleted</li>
          <li>All members that have this status as secondary will lose this status</li>
        </ul>
	    </div>
	    <div class="actions">
	      <div class="ui negative button">No </div>
	      <div class="ui positive right labeled icon button">Yes <i class="checkmark icon"></i> </div>
	    </div>
	  </div>
</script>

<script type="text/template" id="status-app-detail-template">
<div class="ui hidden divider"></div>
<div class="ui attached default message">
  <div class="header">
    Status detail
  </div>
  <p>All the details about the status</p>
</div>
<table class="ui definition table attached">
  <tbody>
    <tr>
      <td>ID</td>
      <td><span class="ui label circular"><%- model.get('id') %></span></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><%- model.get('name') %></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><%- model.get('description') %></td>
    </tr>
    <tr>
      <td>Created by</td>
      <td><%- model.get('created_by') %></td>
    </tr>
    <tr>
      <td>Created</td>
      <td><%- new Date(model.get('created_at')*1000) %></td>
    </tr>
    <tr>
      <td>Updated by</td>
      <td><%- model.get('updated_by') %></td>
    </tr>
    <tr>
      <td>Updated</td>
      <td><%- new Date(model.get('updated_at')*1000) %></td>
    </tr>
	</tbody>
</table>

	<div class="ui green labeled button js-edit">Edit</div>
</div>

</div>

    </tr>
    <tr>

    </tr>
	</tbody>
</table>
<div class="ui hidden divider"></div>
